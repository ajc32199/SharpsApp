name: Run Tests

on:
  push:
    branches: [integration, main]
  # Allow pull requests to be tested against the integration branch
  pull_request:
    branches: [integration, main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test